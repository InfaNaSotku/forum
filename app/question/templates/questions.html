{% extends "base.html" %}

{% block title %}Questions{% endblock %}



{% block main %}
<h1>Questions:</h1>
<a href="{{ url_for('question.add') }}" class="addButton">Add question</a>

{% for question in questions %}
<a href="{{ url_for('question.page', page_id=question.id) }}" >{{ question.title }}</a>
{% endfor %}

{% endblock %}
