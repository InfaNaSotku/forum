{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% if error %}
    <font color="red"><center>Incorrect password!</center></font>
{% endif %}
<form action="" method="post">
    <center><p>Enter your login:</p></center>
    <center><input type="text" name="username" required></center>
    <center><p>Enter your password:</p></center>
    <center><input type="text" name="password" required></center>
    <center><input type="submit" value="Submit"></center>
</form>
{% endblock %}
